<!-- CUERPO -->
    <div class="container w-100 border p-4">
      <h2 class="d-flex justify-content-center mb-3 mt-3">Login</h2>
      <form>
        <div class="form-group">
          <label class="mb-2 mt-2" for="email">Email:</label>
          <input
            type="email"
            class="mb-2 form-control"
            id="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="form-group">
          <label class="mb-2 mt-2" for="password">Password:</label>
          <input
            type="password"
            class="mb-2 form-control"
            id="password"
            placeholder="Ingrese su password"
          />
        </div>
        <div class="alert alert-primary mt-4 mb-2 d-flex flex-column" role="alert">
          <span class="text-danger">usuario: user@email.com</span>
          <span class="text-danger">password: 123445</span>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">
          Login
        </button>
      </form>
      <a href="menu.html" class="btn btn-secondary w-100 mt-2 mb-2"
        >Ir al Menú Principal</a
      >
    </div>
